id: helloworldworkflow
version: '1.0'
name: HelloWorldWorkflow
specVersion: '0.8'
description: YAML based workflow to trigger another workflow
dataInputSchema: schemas/yamlgreet__main-schema.json

functions:
  - name: callhelloworldworkflow
    operation: /hello.sw.json#main
start: HelloWorldState
states:
  - name: HelloWorldState
    type: operation
    actions:
      - functionRef:
          refName: callhelloworldworkflow
    end:
      terminate: true